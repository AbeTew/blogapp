<!DOCTYPE html>

<html>
<head lang="en">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/style.css' />

</head>
<body ng-app="blogapp">

<div class="logo pull-left">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">BLOGGERRIFIC</a>
</div>

<div class="left pull-left">
    <ul class="navbar-nav nav">
        <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
            <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
        </li>
    </ul>
</div>


    <div class="blog" style="display:inline-block;width:100%;margin:25px;">
        <ng-view></ng-view>
    </div>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/controller.js"></script>

</body>
</html>
